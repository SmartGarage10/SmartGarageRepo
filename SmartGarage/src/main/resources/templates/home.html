<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Local Car Service</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5 pt-5">
    <div class="row text-center">
        <div class="col-md-12">
            <h1>Welcome to Local Car Service</h1>
            <p>Your reliable partner for all your car service needs.</p>
            <div class="d-flex justify-content-center">
                <a href="/service" class="btn btn-primary mx-2">View All Services</a>
                <a href="/auth/login" class="btn btn-success mx-2" th:if="${session.currentUser == null}">Login</a>
                <a href="/auth/register" class="btn btn-info mx-2" th:if="${session.currentUser == null}">Register</a>
                <a href="/auth/logout" class="btn btn-danger mx-2" th:if="${session.currentUser != null}">Logout</a>
                <a href="/service/new" class="btn btn-warning mx-2" th:if="${session.currentUser != null}">Create New Service</a>
            </div>
        </div>
    </div>


    <div class="row mt-5">
        <h2 class="text-center mb-4">Our Services</h2>
        <div class="row" th:each="service : ${services}">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${service.serviceName}">Service Title</h5>
                        <p class="card-text" th:text="${service.description}">Service description goes here...</p>
                        <a th:href="@{/service/{id}(id=${service.id})}" class="btn btn-primary">Learn More</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="/service" class="btn btn-primary">View All Services</a>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
