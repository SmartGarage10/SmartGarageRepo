<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Visit</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Create a New Visit</h1>

    <!-- Form for creating a new visit -->
    <form th:action="@{/visit/create}" method="post" th:object="${visit}">
        <div class="form-group">
            <label for="visitDate">Visit Date</label>
            <input type="date" class="form-control" id="visitDate" th:field="*{visitDate}" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Visit</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
