<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Service</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<header th:replace="fragments/header :: header"></header>

<div class="container mt-5">
    <h1>Edit Service</h1>
    <form th:action="@{/service/edit/{id}(id=${service.id})}" th:object="${service}" method="post">
        <div class="mb-3">
            <label for="serviceName" class="form-label">Service Name</label>
            <input type="text" class="form-control" id="serviceName" th:field="*{serviceName}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" th:field="*{price}" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="duration" class="form-label">Duration (hours)</label>
            <input type="number" class="form-control" id="duration" th:field="*{duration}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a th:href="@{/service}" class="btn btn-secondary mt-3">Cancel</a>
</div>

<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
